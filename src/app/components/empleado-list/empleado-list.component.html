<div class="container mt-3">
  <app-count-empleados [todos]="obtenerTotalEmpleados()" [femenino]="obtenerFemenino()" [masculino]="obtenerMasculino()"
    (countRadioButtonChange)="empleadoCountRadioButton($event)"></app-count-empleados>
  <div class="card mt-3">
    <div class="card-body">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Sexo</th>
            <th scope="col">Salario</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let empleado of listEmpleados">
            <tr *ngIf="radioButtonSelect == 'todos' || radioButtonSelect == empleado.sexo">
              <th> {{empleado.legajo}} </th>
              <td> {{empleado.nombre}} </td>
              <td> {{empleado.apellido}} </td>
              <td> {{empleado.sexo}} </td>
              <td> {{empleado.salario | currency}} </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
