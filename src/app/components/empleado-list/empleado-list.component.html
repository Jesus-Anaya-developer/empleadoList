<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="todos" value="todos"
          [(ngModel)]="radioButtonSelect">
        <label class="form-check-label" for="todos">Todos({{obtenerTotalEmpleados()}})</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino"
          [(ngModel)]="radioButtonSelect">
        <label class="form-check-label" for="masculino">Masculino({{obtenerMasculino()}})</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino"
          [(ngModel)]="radioButtonSelect">
        <label class="form-check-label" for="femenino">Femenino({{obtenerFemenino()}})</label>
      </div>
    </div>
  </div>
  <div class="card mt-3">
    <div class="card-body">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Sexo</th>
            <th scope="col">Salario</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let empleado of listEmpleados">
            <tr *ngIf="radioButtonSelect == 'todos' || radioButtonSelect == empleado.sexo">
              <th> {{empleado.legajo}} </th>
              <td> {{empleado.nombre}} </td>
              <td> {{empleado.apellido}} </td>
              <td> {{empleado.sexo}} </td>
              <td> {{empleado.salario | currency}} </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
